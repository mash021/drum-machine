<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Drum Machine</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Smart Drum Machine</h1>

      <div class="drum-machine">
        <div class="pads-container">
          <div class="pad" data-sound="kick">Kick</div>
          <div class="pad" data-sound="snare">Snare</div>
          <div class="pad" data-sound="hihat">Hi-Hat</div>
          <div class="pad" data-sound="clap">Clap</div>
          <div class="pad" data-sound="tom">Tom</div>
          <div class="pad" data-sound="cymbal">Cymbal</div>
        </div>

        <div class="controls">
          <div class="tempo-control">
            <label for="tempo">Tempo (BPM):</label>
            <input type="range" id="tempo" min="60" max="180" value="120" />
            <span id="tempo-value">120</span>
          </div>

          <div class="pattern-controls">
            <button id="random-pattern">Random Pattern</button>
            <button id="ai-enhance">AI Enhance</button>
          </div>

          <div class="transport">
            <button id="play">Play</button>
            <button id="stop">Stop</button>
          </div>
        </div>

        <div class="pattern-editor">
          <h2>Pattern Editor</h2>
          <div id="pattern-grid"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
